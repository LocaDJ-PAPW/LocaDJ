<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova Reserva - Loca DJ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .form-container {
      max-width: 600px;
      margin: 0 auto;
    }
    .error-message {
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="bg-gray-50">
<div class="min-h-screen flex flex-col">
  <header class="bg-indigo-600 text-white shadow-md">
    <div class="container mx-auto px-4 py-4">
      <h1 class="text-2xl font-bold flex items-center">
        <i class="fas fa-calendar-plus mr-2"></i> Nova Reserva
      </h1>
    </div>
  </header>

  <main class="flex-grow container mx-auto px-4 py-8">
    <div class="form-container bg-white rounded-lg shadow-md p-6">
      <div th:if="${availabilityError}"
           class="error-message mb-6 p-4 bg-red-50 border-l-4 border-red-500 text-red-700 rounded">
        <div class="flex items-center">
          <i class="fas fa-exclamation-circle mr-2"></i>
          <p th:text="${availabilityError}"></p>
        </div>
      </div>

      <form th:action="@{/reservations/save}" th:object="${reservationForm}" method="post">
        <div class="mb-6">
          <label for="kitId" class="block text-sm font-medium text-gray-700 mb-2">
            <i class="fas fa-box-open mr-1"></i> Selecione o Kit *
          </label>
          <select id="kitId" th:field="*{kitId}"
                  class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                  required>
            <option value="">-- Selecione um kit --</option>
            <option th:each="kit : ${kits}"
                    th:value="${kit.id}"
                    th:text="${kit.name + ' (R$ ' + #numbers.formatDecimal(kit.pricePerDay, 1, 2, 'POINT') + '/dia)'}"
                    th:selected="${kit.id == reservationForm.kitId}"
                    th:data-price="${kit.pricePerDay}">
            </option>
          </select>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          <div>
            <label for="startDateTime" class="block text-sm font-medium text-gray-700 mb-2">
              <i class="fas fa-calendar-day mr-1"></i> Data/Hora de Início *
            </label>
            <div class="relative">
              <input type="datetime-local" id="startDateTime" th:field="*{startDateTime}"
                     class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                     required>
            </div>
          </div>

          <div>
            <label for="endDateTime" class="block text-sm font-medium text-gray-700 mb-2">
              <i class="fas fa-calendar-check mr-1"></i> Data/Hora de Término *
            </label>
            <div class="relative">
              <input type="datetime-local" id="endDateTime" th:field="*{endDateTime}"
                     class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                     required>
            </div>
          </div>
        </div>

        <div id="reservation-summary" class="mt-6 mb-6 p-4 bg-indigo-50 border border-indigo-200 rounded-md hidden">
          <h3 class="text-lg font-medium text-gray-900 mb-3">Resumo do Custo</h3>
          <div class="space-y-2">
            <div class="flex justify-between text-sm">
              <span class="text-gray-600">Total de Diárias:</span>
              <span id="total-days" class="font-bold text-gray-900">0</span>
            </div>
            <div class="flex justify-between text-lg">
              <span class="text-gray-700 font-medium">Valor Total:</span>
              <span id="total-price" class="font-bold text-indigo-600">R$ 0,00</span>
            </div>
          </div>
        </div>
        <div class="flex flex-col sm:flex-row justify-between gap-4 pt-4 border-t border-gray-200">
          <a th:href="@{/reservations/client/dashboard}"
             class="px-4 py-2 border border-gray-300 rounded-md text-center text-gray-700 hover:bg-gray-50 transition-colors">
            <i class="fas fa-arrow-left mr-1"></i> Voltar
          </a>
          <button type="submit"
                  class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors">
            <i class="fas fa-calendar-check mr-1"></i> Ir para pagamento
          </button>
        </div>
      </form>
    </div>
  </main>

  <footer class="bg-white border-t border-gray-200 py-4">
    <div class="container mx-auto px-4 text-center text-sm text-gray-500">
      &copy; <span th:text="${#temporals.year(#temporals.createToday())}"></span> Loca DJ. Todos os direitos reservados.
    </div>
  </footer>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // --- Lógica original para data mínima ---
    const now = new Date();
    const timezoneOffset = now.getTimezoneOffset() * 60000;
    const localISOTime = (new Date(now - timezoneOffset)).toISOString().slice(0, 16);

    const startDateInput = document.getElementById('startDateTime');
    const endDateInput = document.getElementById('endDateTime');

    startDateInput.min = localISOTime;

    startDateInput.addEventListener('change', function() {
      endDateInput.min = this.value;
      if (endDateInput.value && endDateInput.value < this.value) {
        endDateInput.value = this.value;
      }
      updateReservationSummary();
    });

    // --- Lógica de Cálculo de Resumo (Versão Backend) ---

    // 1. Pegar todos os elementos necessários
    const kitSelect = document.getElementById('kitId');
    const summaryEl = document.getElementById('reservation-summary');
    const totalDaysEl = document.getElementById('total-days');
    const totalPriceEl = document.getElementById('total-price');

    // 2. Adicionar "escutadores" de eventos
    kitSelect.addEventListener('change', updateReservationSummary);
    endDateInput.addEventListener('change', updateReservationSummary);

    // 3. Função principal de cálculo
    function updateReservationSummary() {
      // Pegar o preço do kit selecionado
      const selectedOption = kitSelect.options[kitSelect.selectedIndex];
      const kitPricePerDay = parseFloat(selectedOption.dataset.price);

      // Pegar as datas
      const startDate = new Date(startDateInput.value);
      const endDate = new Date(endDateInput.value);

      // Validar (Backend: if (minutes <= 0))
      if (!kitPricePerDay || isNaN(startDate.getTime()) || isNaN(endDate.getTime()) || endDate <= startDate) {
        summaryEl.classList.add('hidden'); // Esconde o resumo
        totalDaysEl.textContent = '0';
        totalPriceEl.textContent = 'R$ 0,00';
        return;
      }

      // --- Início da Lógica de Cálculo (Espelhando o Backend) ---

      // 1. Calcular a diferença total em milissegundos
      const diffInMs = endDate.getTime() - startDate.getTime();

      // 2. Converter para minutos (Backend: ChronoUnit.MINUTES.between)
      // (1000ms * 60s = 60000)
      const totalMinutes = diffInMs / 60000;

      // 3. Minutos por dia (Backend: double minutesPerDay = 1440)
      const minutesPerDay = 1440;

      // 4. Calcular dias (Backend: double days = (double) minutes / minutesPerDay)
      const days = totalMinutes / minutesPerDay;

      // 5. Arredondar para cima (Backend: (int) Math.ceil(days))
      const rentalDays = Math.ceil(days);

      // --- Fim da Lógica de Cálculo ---

      // Calcular o preço total
      const totalPrice = rentalDays * kitPricePerDay;

      // Exibir os valores
      totalDaysEl.textContent = rentalDays;
      totalPriceEl.textContent = 'R$ ' + totalPrice.toFixed(2).replace('.', ',');
      summaryEl.classList.remove('hidden'); // Mostra o resumo
    }

    // 4. Chamar a função no carregamento da página
    updateReservationSummary();
  });
</script>
</body>
</html>

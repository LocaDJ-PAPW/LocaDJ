<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Reserva - Loca DJ</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        .form-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .error-message {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-gray-50">
<div class="min-h-screen flex flex-col">


    <header class="bg-indigo-600 text-white shadow-md">
        <div class="container mx-auto px-4 py-4">
            <h1 class="text-2xl font-bold flex items-center">
                <i class="fas fa-calendar-plus mr-2"></i> Nova Reserva
            </h1>
        </div>
    </header>


    <main class="flex-grow container mx-auto px-4 py-8">

        <div class="form-container bg-white rounded-lg shadow-md p-6">


            <div th:if="${availabilityError}"
                 class="error-message mb-6 p-4 bg-red-50 border-l-4 border-red-500 text-red-700 rounded">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-circle mr-2"></i>
                    <p th:text="${availabilityError}"></p>
                </div>
            </div>

            <!-- FORM -->
            <form th:action="@{/reservations/save}" th:object="${reservationForm}" method="post">

                <!-- KIT -->
                <div class="mb-6">
                    <label for="kitId" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-box-open mr-1"></i> Selecione o Kit *
                    </label>

                    <select id="kitId" th:field="*{kitId}"
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                            required>
                        <option value="">-- Selecione um kit --</option>

                        <option th:each="kit : ${kits}"
                                th:value="${kit.id}"
                                th:data-price="${kit.pricePerDay}"
                                th:text="${kit.name + ' (R$ ' + #numbers.formatDecimal(kit.pricePerDay, 1, 2, 'POINT') + '/dia)'}"
                                th:selected="${kit.id == reservationForm.kitId}">
                        </option>
                    </select>
                </div>

                <!-- DATAS -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">

                    <div>
                        <label for="startDateTime" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-calendar-day mr-1"></i> Data/Hora de Início *
                        </label>
                        <div class="relative">
                            <input type="datetime-local" id="startDateTime"
                                   th:field="*{startDateTime}"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                                   required>
                        </div>
                    </div>

                    <div>
                        <label for="endDateTime" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-calendar-check mr-1"></i> Data/Hora de Término *
                        </label>
                        <div class="relative">
                            <input type="datetime-local" id="endDateTime"
                                   th:field="*{endDateTime}"
                                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                                   required>
                        </div>
                    </div>

                </div>

                <!-- VALORES CALCULADOS -->
                <div id="priceBox" class="bg-indigo-50 border border-indigo-300 rounded-md p-4 mb-6 hidden">
                    <h3 class="font-semibold text-indigo-700 mb-2">Resumo da Reserva</h3>

                    <p class="text-sm text-gray-700">
                        <strong>Diárias:</strong>
                        <span id="daysCount">0</span>
                    </p>

                    <p class="text-sm text-gray-700 mt-1">
                        <strong>Valor total:</strong>
                        R$ <span id="totalPrice">0,00</span>
                    </p>
                </div>

                <div class="flex flex-col sm:flex-row justify-between gap-4 pt-4 border-t border-gray-200">
                    <a th:href="@{/reservations/client/dashboard}"
                       class="px-4 py-2 border border-gray-300 rounded-md text-center text-gray-700 hover:bg-gray-50 transition-colors">
                        <i class="fas fa-arrow-left mr-1"></i> Voltar
                    </a>

                    <button type="submit"
                            class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition-colors">
                        <i class="fas fa-calendar-check mr-1"></i> Confirmar Reserva
                    </button>
                </div>

            </form>
        </div>

    </main>

    <!-- FOOTER -->
    <footer class="bg-white border-t border-gray-200 py-4">
        <div class="container mx-auto px-4 text-center text-sm text-gray-500">
            &copy; <span th:text="${#temporals.year(#temporals.createToday())}"></span> Loca DJ. Todos os direitos reservados.
        </div>
    </footer>

</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {

        const startInput = document.getElementById('startDateTime');
        const endInput = document.getElementById('endDateTime');
        const kitSelect = document.getElementById('kitId');

        const priceBox = document.getElementById('priceBox');
        const daysCountSpan = document.getElementById('daysCount');
        const totalPriceSpan = document.getElementById('totalPrice');


        const now = new Date();
        const timezoneOffset = now.getTimezoneOffset() * 60000;
        const localISOTime = (new Date(now - timezoneOffset)).toISOString().slice(0, 16);
        startInput.min = localISOTime;

        startInput.addEventListener('change', () => endInput.min = startInput.value);


        function calculateDays(start, end) {
            const startDate = new Date(start);
            const endDate = new Date(end);

            const minutes = (endDate - startDate) / 1000 / 60;

            if (minutes <= 0) return 0;

            const days = minutes / 1440; // 1440 min por dia

            return Math.ceil(days);
        }


        function updatePricing() {
            const start = startInput.value;
            const end = endInput.value;

            const selectedOption = kitSelect.options[kitSelect.selectedIndex];

            const pricePerDay = selectedOption?.dataset?.price;

            if (!start || !end || !pricePerDay) {
                priceBox.classList.add("hidden");
                return;
            }

            const days = calculateDays(start, end);
            const total = days * parseFloat(pricePerDay);

            daysCountSpan.textContent = days;
            totalPriceSpan.textContent = total.toFixed(2).replace(".", ",");

            priceBox.classList.remove("hidden");
        }

        startInput.addEventListener('change', updatePricing);
        endInput.addEventListener('change', updatePricing);
        kitSelect.addEventListener('change', updatePricing);
    });
</script>

</body>
</html>
